<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jonathan Roumie – Official Fan Community</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{
  --gold:#c9a84c;--gold-light:#e8cc7a;--gold-dim:rgba(201,168,76,0.14);
  --dark:#07050302;--dark:#080605;--dark2:#0e0b07;--dark3:#151108;--dark4:#1c160d;--dark5:#241d12;
  --text:#ede0c8;--text-muted:#8a7a62;--text-dim:#3d3323;
  --teal:#1a7a7a;--teal-light:#2ab5b5;
  --green:#27ae60;
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{background:var(--dark);color:var(--text);font-family:'Crimson Pro',serif;font-size:18px;line-height:1.7;overflow-x:hidden;}
body::before{content:'';position:fixed;inset:0;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");pointer-events:none;z-index:9999;opacity:0.45;}
::-webkit-scrollbar{width:4px;}::-webkit-scrollbar-track{background:var(--dark2);}::-webkit-scrollbar-thumb{background:var(--gold-dim);}

/* ── NAV ── */
nav{position:fixed;top:0;left:0;right:0;z-index:1000;height:64px;padding:0 4%;display:flex;align-items:center;justify-content:space-between;background:rgba(8,6,5,0.96);backdrop-filter:blur(14px);border-bottom:1px solid rgba(201,168,76,0.1);}
.nav-brand{font-family:'Cinzel',serif;font-size:0.7rem;letter-spacing:0.35em;color:var(--gold);text-transform:uppercase;text-decoration:none;white-space:nowrap;}
.nav-links{display:flex;gap:0;list-style:none;}
.nav-links a{font-family:'Cinzel',serif;font-size:0.56rem;letter-spacing:0.18em;color:var(--text-muted);text-decoration:none;text-transform:uppercase;padding:5px 11px;transition:color 0.3s;white-space:nowrap;}
.nav-links a:hover{color:var(--gold);}
.nav-right{display:flex;align-items:center;gap:0.8rem;}
.nav-auth{font-family:'Cinzel',serif;font-size:0.56rem;letter-spacing:0.2em;text-transform:uppercase;padding:7px 15px;border:1px solid var(--gold);background:transparent;color:var(--gold);cursor:pointer;transition:all 0.3s;white-space:nowrap;}
.nav-auth:hover{background:var(--gold-dim);}
.hamburger{display:none;flex-direction:column;gap:5px;cursor:pointer;}
.hamburger span{width:22px;height:1px;background:var(--gold);display:block;}
.mob-menu{display:none;position:fixed;top:64px;left:0;right:0;background:rgba(8,6,5,0.98);border-bottom:1px solid rgba(201,168,76,0.1);padding:1.2rem 4%;z-index:999;}
.mob-menu.open{display:block;}
.mob-menu a{display:block;font-family:'Cinzel',serif;font-size:0.68rem;letter-spacing:0.2em;color:var(--text-muted);text-decoration:none;text-transform:uppercase;padding:11px 0;border-bottom:1px solid rgba(255,255,255,0.03);}

/* ── HERO ── */
.hero{min-height:100vh;display:grid;grid-template-columns:1fr 1fr;align-items:center;padding:80px 4% 60px;position:relative;overflow:hidden;background:linear-gradient(135deg,#080605 0%,#100e08 45%,#080605 100%);}
.hero::after{content:'';position:absolute;inset:0;background:radial-gradient(ellipse 65% 55% at 65% 42%,rgba(201,168,76,0.08) 0%,transparent 62%),radial-gradient(ellipse 40% 65% at 18% 72%,rgba(42,181,181,0.04) 0%,transparent 58%);pointer-events:none;}
.hero-text{z-index:1;padding-right:4%;}
.hero-eyebrow{font-family:'Cinzel',serif;font-size:0.57rem;letter-spacing:0.5em;color:var(--teal-light);text-transform:uppercase;margin-bottom:1.2rem;display:flex;align-items:center;gap:1rem;}
.hero-eyebrow::before{content:'';width:28px;height:1px;background:var(--teal-light);}
.hero-name{font-family:'Cinzel',serif;font-size:clamp(2.6rem,5.2vw,4.8rem);font-weight:900;line-height:1.0;color:#fff;margin-bottom:0.5rem;}
.hero-name span{color:var(--gold);display:block;}
.hero-sub{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:1.45rem;color:var(--text-muted);margin-bottom:0.6rem;}
.hero-born{font-family:'Cinzel',serif;font-size:0.6rem;letter-spacing:0.2em;color:var(--text-dim);text-transform:uppercase;margin-bottom:1.6rem;}
.hero-desc{color:var(--text-muted);font-size:1rem;max-width:490px;margin-bottom:2.3rem;line-height:1.9;}
.hero-btns{display:flex;gap:0.9rem;flex-wrap:wrap;margin-bottom:2.5rem;}
.btn{font-family:'Cinzel',serif;font-size:0.62rem;letter-spacing:0.22em;text-transform:uppercase;padding:13px 27px;cursor:pointer;transition:all 0.3s;border:none;text-decoration:none;display:inline-block;}
.btn-gold{background:linear-gradient(135deg,var(--gold),#9e7628);color:#080605;}
.btn-gold:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(201,168,76,0.35);}
.btn-outline{background:transparent;border:1px solid var(--gold);color:var(--gold);}
.btn-outline:hover{background:var(--gold-dim);}
.hero-stats{display:flex;gap:2.2rem;flex-wrap:wrap;}
.hstat span{font-family:'Cinzel',serif;font-size:1.55rem;color:var(--gold);display:block;line-height:1;}
.hstat small{font-size:0.7rem;color:var(--text-muted);letter-spacing:0.1em;}
.hero-img-wrap{position:relative;z-index:1;}
.hero-img-wrap::before{content:'';position:absolute;top:-10px;left:-10px;right:10px;bottom:10px;border:1px solid rgba(201,168,76,0.15);pointer-events:none;}
.hero-img{width:100%;max-height:84vh;object-fit:cover;object-position:center top;filter:brightness(0.88) contrast(1.06) sepia(0.06);display:block;}
.hero-img-fallback{width:100%;min-height:500px;background:linear-gradient(160deg,var(--dark3),var(--dark5));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;}

/* ── DIVIDER ── */
.divider{display:flex;align-items:center;gap:1.5rem;padding:0 4%;}
.divider::before,.divider::after{content:'';flex:1;height:1px;background:linear-gradient(to right,transparent,rgba(201,168,76,0.22),transparent);}
.divider-icon{font-family:'Cinzel',serif;font-size:0.52rem;letter-spacing:0.5em;color:var(--gold);text-transform:uppercase;white-space:nowrap;}

/* ── SECTION ── */
section{padding:85px 4%;}
.container{max-width:1300px;margin:0 auto;}
.s-eyebrow{font-family:'Cinzel',serif;font-size:0.55rem;letter-spacing:0.5em;color:var(--teal-light);text-transform:uppercase;margin-bottom:0.55rem;}
h2.s-title{font-family:'Cinzel',serif;font-size:clamp(1.7rem,3vw,2.7rem);color:#fff;font-weight:600;margin-bottom:1.1rem;}
h2.s-title span{color:var(--gold);}

/* ── ABOUT BIO ── */
.bio-section{background:var(--dark2);}
.bio-grid{display:grid;grid-template-columns:1fr 1.7fr;gap:5%;align-items:start;margin-top:2rem;}
.bio-img{width:100%;aspect-ratio:3/4;object-fit:cover;filter:brightness(0.85) contrast(1.08) sepia(0.08);border:1px solid rgba(201,168,76,0.15);}
.bio-img-ph{width:100%;aspect-ratio:3/4;background:linear-gradient(160deg,var(--dark4),var(--dark5));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0.8rem;border:1px solid rgba(201,168,76,0.15);}
.bio-text p{color:var(--text-muted);margin-bottom:1rem;font-size:1rem;line-height:1.85;}
.bio-facts{display:grid;grid-template-columns:1fr 1fr;gap:0.8rem;margin-top:1.5rem;}
.bio-fact{background:var(--dark3);border:1px solid rgba(201,168,76,0.1);padding:0.9rem 1.1rem;}
.bio-fact-label{font-family:'Cinzel',serif;font-size:0.52rem;letter-spacing:0.25em;color:var(--teal-light);text-transform:uppercase;margin-bottom:0.2rem;}
.bio-fact-value{font-size:0.92rem;color:var(--text);}
.awards-list{margin-top:1.5rem;}
.award-item{display:flex;gap:1rem;padding:0.7rem 0;border-bottom:1px solid rgba(255,255,255,0.04);align-items:flex-start;}
.award-year{font-family:'Cinzel',serif;font-size:0.7rem;color:var(--gold);min-width:42px;}
.award-info{font-size:0.9rem;color:var(--text-muted);}
.award-won{color:var(--gold-light)!important;}

/* ── ANNOUNCEMENTS ── */
.announce-section{background:var(--dark);}
.admin-badge{display:inline-flex;align-items:center;gap:6px;background:rgba(201,168,76,0.1);border:1px solid rgba(201,168,76,0.22);padding:4px 12px;font-family:'Cinzel',serif;font-size:0.52rem;letter-spacing:0.2em;color:var(--gold);text-transform:uppercase;margin-bottom:1.5rem;}
.ann-grid{display:grid;gap:1rem;}
.ann-card{background:var(--dark3);border:1px solid rgba(201,168,76,0.1);padding:1.4rem 1.8rem;display:flex;gap:1.4rem;transition:border-color 0.3s;}
.ann-card:hover{border-color:rgba(201,168,76,0.27);}
.ann-icon{font-size:1.4rem;flex-shrink:0;margin-top:3px;}
.ann-meta{font-family:'Cinzel',serif;font-size:0.52rem;letter-spacing:0.2em;color:var(--teal-light);text-transform:uppercase;margin-bottom:0.35rem;}
.ann-title{font-family:'Cinzel',serif;font-size:0.95rem;color:#fff;margin-bottom:0.35rem;}
.ann-body{color:var(--text-muted);font-size:0.9rem;}

/* ── MOVIES/SHOWS ── */
.films-section{background:var(--dark2);}
.film-filter{display:flex;gap:0.5rem;margin-bottom:2.2rem;flex-wrap:wrap;}
.f-btn{font-family:'Cinzel',serif;font-size:0.54rem;letter-spacing:0.2em;text-transform:uppercase;padding:7px 15px;border:1px solid rgba(201,168,76,0.18);background:transparent;color:var(--text-muted);cursor:pointer;transition:all 0.3s;}
.f-btn.active,.f-btn:hover{border-color:var(--gold);color:var(--gold);background:var(--gold-dim);}
.films-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:1.1rem;}
.film-card{background:var(--dark3);border:1px solid rgba(201,168,76,0.08);overflow:hidden;cursor:pointer;transition:all 0.38s;position:relative;}
.film-card:hover{transform:translateY(-4px);border-color:rgba(201,168,76,0.3);box-shadow:0 16px 40px rgba(0,0,0,0.55);}
.film-poster{width:100%;aspect-ratio:2/3;object-fit:cover;filter:brightness(0.82) saturate(0.9);display:block;transition:all 0.4s;}
.film-card:hover .film-poster{filter:brightness(0.95) saturate(1.05);}
.film-poster-ph{width:100%;aspect-ratio:2/3;background:linear-gradient(160deg,var(--dark4),var(--dark5));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0.5rem;}
.film-poster-ph .pi{font-size:2.2rem;}
.film-poster-ph .pt{font-family:'Cinzel',serif;font-size:0.48rem;letter-spacing:0.18em;color:var(--text-dim);text-transform:uppercase;}
.film-info{padding:0.85rem 1rem;}
.film-badges{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:5px;}
.fbadge{font-family:'Cinzel',serif;font-size:0.46rem;letter-spacing:0.14em;text-transform:uppercase;padding:2px 6px;border-radius:0;}
.fb-tv{background:rgba(42,181,181,0.1);color:var(--teal-light);border:1px solid rgba(42,181,181,0.18);}
.fb-film{background:rgba(201,168,76,0.09);color:var(--gold);border:1px solid rgba(201,168,76,0.17);}
.fb-voice{background:rgba(120,90,180,0.1);color:#a07fd0;border:1px solid rgba(120,90,180,0.18);}
.fb-game{background:rgba(40,120,40,0.1);color:#5db85d;border:1px solid rgba(40,120,40,0.18);}
.fb-new{background:rgba(192,57,43,0.12);color:#e74c3c;border:1px solid rgba(192,57,43,0.2);}
.fb-featured{background:rgba(201,168,76,0.18);color:var(--gold-light);border:1px solid rgba(201,168,76,0.3);}
.film-title{font-family:'Cinzel',serif;font-size:0.8rem;color:#fff;margin-bottom:0.18rem;line-height:1.3;}
.film-role{font-size:0.78rem;color:var(--text-muted);font-style:italic;}
.film-year{font-family:'Cinzel',serif;font-size:0.6rem;color:var(--gold);margin-top:0.28rem;}

/* ── GALLERY ── */
.gallery-section{background:var(--dark);}
.g-tabs{display:flex;gap:0;margin-bottom:2rem;border-bottom:1px solid rgba(201,168,76,0.08);}
.g-tab{font-family:'Cinzel',serif;font-size:0.55rem;letter-spacing:0.18em;text-transform:uppercase;padding:9px 15px;border:none;background:transparent;color:var(--text-muted);cursor:pointer;transition:all 0.3s;border-bottom:2px solid transparent;margin-bottom:-1px;}
.g-tab.active{color:var(--gold);border-bottom-color:var(--gold);}
.gallery-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;}
.g-item{overflow:hidden;cursor:pointer;position:relative;background:var(--dark4);}
.g-item:nth-child(1){grid-column:span 2;grid-row:span 2;}
.g-item:nth-child(6){grid-column:span 2;}
.g-img{width:100%;height:100%;min-height:155px;object-fit:cover;filter:brightness(0.8) saturate(0.88);transition:all 0.5s;display:block;}
.g-item:nth-child(1) .g-img,.g-item:nth-child(1) .g-ph{min-height:330px;}
.g-item:nth-child(6) .g-img,.g-item:nth-child(6) .g-ph{min-height:200px;}
.g-item:hover .g-img{filter:brightness(1) saturate(1.08);transform:scale(1.04);}
.g-ph{width:100%;height:100%;min-height:155px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0.45rem;transition:transform 0.5s;}
.g-item:hover .g-ph{transform:scale(1.04);}
.g-ph span{font-size:1.9rem;}
.g-ph p{font-family:'Cinzel',serif;font-size:0.48rem;letter-spacing:0.14em;color:var(--text-dim);text-transform:uppercase;text-align:center;padding:0 0.5rem;}
.g-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(8,6,5,0.8),transparent);opacity:0;transition:opacity 0.3s;display:flex;align-items:flex-end;padding:0.75rem;}
.g-item:hover .g-overlay{opacity:1;}
.g-cap{font-family:'Cinzel',serif;font-size:0.52rem;letter-spacing:0.12em;color:var(--gold);text-transform:uppercase;}
.gallery-note{margin-top:1.5rem;font-size:0.85rem;color:var(--text-muted);font-style:italic;}

/* ── COMMUNITY ── */
.community-section{background:var(--dark2);}
.chat-wrap{margin-top:2rem;border:1px solid rgba(201,168,76,0.1);display:grid;grid-template-columns:230px 1fr;height:640px;}
.chat-sb{background:var(--dark3);border-right:1px solid rgba(201,168,76,0.07);display:flex;flex-direction:column;}
.chat-sb-top{padding:13px 13px 9px;border-bottom:1px solid rgba(201,168,76,0.07);}
.ch-label{font-family:'Cinzel',serif;font-size:0.53rem;letter-spacing:0.25em;color:var(--gold);text-transform:uppercase;margin-bottom:9px;}
.ch-list{flex:1;overflow-y:auto;}
.ch-item{display:flex;align-items:center;gap:8px;padding:9px 13px;cursor:pointer;transition:background 0.2s;border-bottom:1px solid rgba(255,255,255,0.02);}
.ch-item:hover,.ch-item.active{background:rgba(201,168,76,0.06);}
.ch-hash{font-family:'Cinzel',serif;font-size:0.85rem;color:var(--text-dim);}
.ch-item.active .ch-hash{color:var(--gold);}
.ch-name{font-size:0.84rem;color:var(--text-muted);}
.ch-item.active .ch-name{color:var(--text);}
.ch-badge{margin-left:auto;background:var(--gold);color:#080605;border-radius:9px;padding:1px 6px;font-size:0.57rem;font-weight:bold;}
.chat-sb-user{padding:10px 13px;border-top:1px solid rgba(201,168,76,0.07);display:flex;align-items:center;gap:8px;}
.u-av{width:30px;height:30px;border-radius:50%;border:1.5px solid rgba(201,168,76,0.3);flex-shrink:0;overflow:hidden;display:flex;align-items:center;justify-content:center;font-family:'Cinzel',serif;font-size:0.65rem;color:var(--gold);background:linear-gradient(135deg,rgba(201,168,76,0.18),rgba(160,120,48,0.18));}
.u-av img{width:100%;height:100%;object-fit:cover;}
.u-name{font-size:0.82rem;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.u-status{font-size:0.63rem;color:var(--green);}
.chat-main{display:flex;flex-direction:column;background:var(--dark2);}
.chat-hdr{background:var(--dark4);border-bottom:1px solid rgba(201,168,76,0.07);padding:12px 16px;display:flex;align-items:center;gap:8px;}
.chat-ch-name{font-family:'Cinzel',serif;font-size:0.82rem;color:#fff;}
.chat-ch-desc{font-size:0.74rem;color:var(--text-muted);margin-left:auto;}
.chat-msgs{flex:1;overflow-y:auto;padding:14px;display:flex;flex-direction:column;gap:10px;}
.chat-locked{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:0.9rem;color:var(--text-muted);font-style:italic;padding:2rem;text-align:center;}
.msg-grp{display:flex;gap:9px;}
.m-av{width:34px;height:34px;border-radius:50%;flex-shrink:0;border:1.5px solid rgba(201,168,76,0.18);overflow:hidden;display:flex;align-items:center;justify-content:center;font-family:'Cinzel',serif;font-size:0.67rem;color:var(--gold);background:linear-gradient(135deg,rgba(201,168,76,0.18),rgba(160,120,48,0.18));}
.m-av img{width:100%;height:100%;object-fit:cover;}
.m-cnt{flex:1;}
.m-meta{display:flex;align-items:baseline;gap:7px;margin-bottom:3px;}
.m-author{font-family:'Cinzel',serif;font-size:0.7rem;color:var(--gold);}
.m-author.adm{color:var(--teal-light);}
.m-time{font-size:0.6rem;color:var(--text-dim);}
.m-bubble{background:var(--dark4);border:1px solid rgba(201,168,76,0.06);padding:8px 13px;font-size:0.9rem;color:var(--text);line-height:1.5;border-radius:0 8px 8px 8px;word-break:break-word;}
.m-img{max-width:255px;border:1px solid rgba(201,168,76,0.1);margin-top:4px;cursor:pointer;display:block;}
.m-link{color:var(--teal-light);text-decoration:underline;}
.chat-inp-area{border-top:1px solid rgba(201,168,76,0.07);padding:10px 14px;background:var(--dark3);}
.chat-acts{display:flex;gap:5px;margin-bottom:6px;}
.c-act{background:transparent;border:1px solid rgba(201,168,76,0.1);color:var(--text-muted);padding:4px 9px;cursor:pointer;font-size:0.76rem;transition:all 0.2s;}
.c-act:hover{border-color:var(--gold);color:var(--gold);}
.link-wrap{display:none;margin-bottom:6px;}
.link-wrap.show{display:flex;gap:5px;}
.link-inp{flex:1;background:rgba(255,255,255,0.03);border:1px solid rgba(201,168,76,0.16);color:var(--text);font-family:'Crimson Pro',serif;font-size:0.9rem;padding:7px 11px;outline:none;}
.chat-inp-row{display:flex;gap:6px;align-items:flex-end;}
.chat-inp{flex:1;background:rgba(255,255,255,0.03);border:1px solid rgba(201,168,76,0.13);color:var(--text);font-family:'Crimson Pro',serif;font-size:1rem;padding:9px 13px;outline:none;resize:none;min-height:40px;max-height:110px;transition:border-color 0.3s;}
.chat-inp:focus{border-color:rgba(201,168,76,0.38);}
.send-btn{background:var(--gold-dim);border:1px solid rgba(201,168,76,0.26);color:var(--gold);padding:9px 13px;cursor:pointer;font-size:0.9rem;transition:all 0.2s;flex-shrink:0;}
.send-btn:hover{background:rgba(201,168,76,0.2);}

/* ── DONATION ── */
.donation-section{background:var(--dark3);}
.found-card{background:var(--dark4);border:1px solid rgba(201,168,76,0.17);padding:2.3rem;margin-top:2rem;position:relative;overflow:hidden;}
.found-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--gold),transparent);}
.found-name{font-family:'Cinzel',serif;font-size:1.25rem;color:#fff;margin-bottom:0.45rem;}
.found-desc{color:var(--text-muted);margin-bottom:1.8rem;font-size:0.97rem;}
.bank-tbl{background:var(--dark2);border:1px solid rgba(201,168,76,0.11);padding:1.1rem 1.7rem;margin-bottom:1.4rem;}
.bank-row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid rgba(255,255,255,0.04);}
.bank-row:last-child{border-bottom:none;}
.bank-lbl{font-family:'Cinzel',serif;font-size:0.56rem;letter-spacing:0.18em;color:var(--text-muted);text-transform:uppercase;}
.bank-val{font-size:0.92rem;color:var(--text);}
.bank-val.hl{color:var(--gold);font-family:'Cinzel',serif;font-size:0.82rem;letter-spacing:0.04em;}
.don-note{font-size:0.82rem;color:var(--text-muted);font-style:italic;line-height:1.75;}
.impact-row{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-top:2rem;}
.impact-card{background:var(--dark2);border:1px solid rgba(201,168,76,0.08);padding:1.3rem;text-align:center;}
.imp-icon{font-size:1.6rem;margin-bottom:0.4rem;display:block;}
.imp-title{font-family:'Cinzel',serif;font-size:0.67rem;color:var(--gold);letter-spacing:0.1em;margin-bottom:0.3rem;}
.imp-desc{font-size:0.82rem;color:var(--text-muted);}
